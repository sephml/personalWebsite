<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="grad3" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="250" cy="250" r="200" fill="url(#grad3)" opacity="0.2"/>
  
  <!-- Main AI Brain/Network Structure -->
  <g id="neural-network">
    <!-- Central Node (Largest) -->
    <circle cx="250" cy="250" r="30" fill="url(#grad1)" filter="url(#glow)" opacity="0.9"/>
    <circle cx="250" cy="250" r="25" fill="#06b6d4" opacity="0.3"/>
    <circle cx="250" cy="250" r="15" fill="#fff" opacity="0.8"/>
    
    <!-- Layer 1 Nodes (Inner Ring) -->
    <circle cx="250" cy="150" r="18" fill="url(#grad2)" opacity="0.85"/>
    <circle cx="350" cy="250" r="18" fill="url(#grad2)" opacity="0.85"/>
    <circle cx="250" cy="350" r="18" fill="url(#grad2)" opacity="0.85"/>
    <circle cx="150" cy="250" r="18" fill="url(#grad2)" opacity="0.85"/>
    
    <!-- Layer 2 Nodes (Outer Ring) -->
    <circle cx="250" cy="80" r="14" fill="#3b82f6" opacity="0.7"/>
    <circle cx="360" cy="140" r="14" fill="#3b82f6" opacity="0.7"/>
    <circle cx="420" cy="250" r="14" fill="#3b82f6" opacity="0.7"/>
    <circle cx="360" cy="360" r="14" fill="#3b82f6" opacity="0.7"/>
    <circle cx="250" cy="420" r="14" fill="#3b82f6" opacity="0.7"/>
    <circle cx="140" cy="360" r="14" fill="#3b82f6" opacity="0.7"/>
    <circle cx="80" cy="250" r="14" fill="#3b82f6" opacity="0.7"/>
    <circle cx="140" cy="140" r="14" fill="#3b82f6" opacity="0.7"/>
    
    <!-- Connections from Center to Inner Ring -->
    <line x1="250" y1="250" x2="250" y2="150" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>
    <line x1="250" y1="250" x2="350" y2="250" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>
    <line x1="250" y1="250" x2="250" y2="350" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>
    <line x1="250" y1="250" x2="150" y2="250" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>
    
    <!-- Connections from Inner Ring to Outer Ring -->
    <line x1="250" y1="150" x2="250" y2="80" stroke="#3b82f6" stroke-width="1.5" opacity="0.4"/>
    <line x1="250" y1="150" x2="360" y2="140" stroke="#3b82f6" stroke-width="1.5" opacity="0.4"/>
    <line x1="250" y1="150" x2="140" y2="140" stroke="#3b82f6" stroke-width="1.5" opacity="0.4"/>
    
    <line x1="350" y1="250" x2="420" y2="250" stroke="#3b82f6" stroke-width="1.5" opacity="0.4"/>
    <line x1="350" y1="250" x2="360" y2="140" stroke="#3b82f6" stroke-width="1.5" opacity="0.4"/>
    <line x1="350" y1="250" x2="360" y2="360" stroke="#3b82f6" stroke-width="1.5" opacity="0.4"/>
    
    <line x1="250" y1="350" x2="250" y2="420" stroke="#3b82f6" stroke-width="1.5" opacity="0.4"/>
    <line x1="250" y1="350" x2="360" y2="360" stroke="#3b82f6" stroke-width="1.5" opacity="0.4"/>
    <line x1="250" y1="350" x2="140" y2="360" stroke="#3b82f6" stroke-width="1.5" opacity="0.4"/>
    
    <line x1="150" y1="250" x2="80" y2="250" stroke="#3b82f6" stroke-width="1.5" opacity="0.4"/>
    <line x1="150" y1="250" x2="140" y2="140" stroke="#3b82f6" stroke-width="1.5" opacity="0.4"/>
    <line x1="150" y1="250" x2="140" y2="360" stroke="#3b82f6" stroke-width="1.5" opacity="0.4"/>
  </g>

  <!-- Circuit Board Pattern Elements -->
  <g id="circuit-elements" opacity="0.4">
    <!-- Top Right -->
    <path d="M 380 60 L 420 60 L 420 80" stroke="#14b8a6" stroke-width="2" fill="none"/>
    <circle cx="380" cy="60" r="3" fill="#14b8a6"/>
    <circle cx="420" cy="80" r="3" fill="#14b8a6"/>
    
    <!-- Top Left -->
    <path d="M 80 60 L 120 60 L 120 80" stroke="#14b8a6" stroke-width="2" fill="none"/>
    <circle cx="80" cy="60" r="3" fill="#14b8a6"/>
    <circle cx="120" cy="80" r="3" fill="#14b8a6"/>
    
    <!-- Bottom Right -->
    <path d="M 380 440 L 420 440 L 420 420" stroke="#14b8a6" stroke-width="2" fill="none"/>
    <circle cx="380" cy="440" r="3" fill="#14b8a6"/>
    <circle cx="420" cy="420" r="3" fill="#14b8a6"/>
    
    <!-- Bottom Left -->
    <path d="M 80 440 L 120 440 L 120 420" stroke="#14b8a6" stroke-width="2" fill="none"/>
    <circle cx="80" cy="440" r="3" fill="#14b8a6"/>
    <circle cx="120" cy="420" r="3" fill="#14b8a6"/>
  </g>

  <!-- Floating Data Particles -->
  <g id="data-particles">
    <circle cx="100" cy="180" r="4" fill="#06b6d4" opacity="0.6">
      <animate attributeName="cy" values="180;160;180" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="200" r="5" fill="#3b82f6" opacity="0.6">
      <animate attributeName="cy" values="200;220;200" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="320" r="3" fill="#14b8a6" opacity="0.6">
      <animate attributeName="cy" values="320;300;320" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="340" r="4" fill="#06b6d4" opacity="0.6">
      <animate attributeName="cy" values="340;360;340" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- AI Symbol Hints -->
  <g id="ai-symbols" opacity="0.3">
    <!-- Binary code elements -->
    <text x="60" y="120" font-family="monospace" font-size="12" fill="#06b6d4">01</text>
    <text x="430" y="130" font-family="monospace" font-size="12" fill="#06b6d4">10</text>
    <text x="60" y="390" font-family="monospace" font-size="12" fill="#06b6d4">11</text>
    <text x="430" y="380" font-family="monospace" font-size="12" fill="#06b6d4">00</text>
  </g>

  <!-- Orbital Rings for Dynamic Feel -->
  <g id="orbital-rings" opacity="0.15">
    <circle cx="250" cy="250" r="180" stroke="url(#grad1)" stroke-width="1" fill="none" stroke-dasharray="5,5">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 250 250"
        to="360 250 250"
        dur="30s"
        repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="250" r="220" stroke="url(#grad1)" stroke-width="1" fill="none" stroke-dasharray="8,8">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="360 250 250"
        to="0 250 250"
        dur="40s"
        repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Pulsing Effect on Central Node -->
  <circle cx="250" cy="250" r="30" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.4">
    <animate attributeName="r" values="30;40;30" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
