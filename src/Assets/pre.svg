<!-- Modern AI/Tech Themed Preloader -->
<svg width="120" height="160" viewBox="0 0 120 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer rotating ring -->
  <circle cx="60" cy="60" r="50" stroke="url(#gradient1)" stroke-width="2" fill="none" stroke-dasharray="200 314" stroke-linecap="round">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 60 60"
      to="360 60 60"
      dur="1.5s"
      repeatCount="indefinite"/>
  </circle>

  <!-- Middle rotating ring (opposite direction) -->
  <circle cx="60" cy="60" r="38" stroke="#06b6d4" stroke-width="2" fill="none" stroke-dasharray="150 238" stroke-linecap="round" opacity="0.7">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="360 60 60"
      to="0 60 60"
      dur="2s"
      repeatCount="indefinite"/>
  </circle>

  <!-- Inner rotating ring -->
  <circle cx="60" cy="60" r="26" stroke="#14b8a6" stroke-width="2" fill="none" stroke-dasharray="100 163" stroke-linecap="round" opacity="0.5">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 60 60"
      to="360 60 60"
      dur="2.5s"
      repeatCount="indefinite"/>
  </circle>

  <!-- Central pulsing core -->
  <circle cx="60" cy="60" r="8" fill="#06b6d4" opacity="0.8">
    <animate attributeName="r" values="8;12;8" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Orbiting data nodes -->
  <g id="orbit-nodes">
    <!-- Node 1 -->
    <circle cx="60" cy="15" r="4" fill="#3b82f6">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 60 60"
        to="360 60 60"
        dur="3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Node 2 -->
    <circle cx="105" cy="60" r="4" fill="#06b6d4">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="90 60 60"
        to="450 60 60"
        dur="3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Node 3 -->
    <circle cx="60" cy="105" r="4" fill="#14b8a6">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="180 60 60"
        to="540 60 60"
        dur="3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Node 4 -->
    <circle cx="15" cy="60" r="4" fill="#0ea5e9">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="270 60 60"
        to="630 60 60"
        dur="3s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Corner accent dots with pulse -->
  <g opacity="0.4">
    <circle cx="20" cy="20" r="2" fill="#06b6d4">
      <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="20" r="2" fill="#06b6d4">
      <animate attributeName="r" values="2;3;2" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="100" r="2" fill="#06b6d4">
      <animate attributeName="r" values="2;3;2" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="100" r="2" fill="#06b6d4">
      <animate attributeName="r" values="2;3;2" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Loading Text -->
  <text x="60" y="140" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="url(#gradient1)" text-anchor="middle">
    Loading
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </text>

  <!-- Animated dots after "Loading" -->
  <g font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#06b6d4">
    <text x="85" y="140" opacity="0">
      .
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </text>
    <text x="92" y="140" opacity="0">
      .
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </text>
    <text x="99" y="140" opacity="0">
      .
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>
